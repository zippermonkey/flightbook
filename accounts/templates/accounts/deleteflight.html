{% extends 'accounts/main.html' %}

{% load mathfilters %}

{% block content %}
    <h1>退订</h1>
    <h1>订单信息</h1>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">航班号</th>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        <th scope="col">起飞时间</th>
                        <th scope="col">金额</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>

                        <td>{{ flight.name }}</td>
                        <td>{{ flight.start }}</td>
                        <td>{{ flight.end }}</td>
                        <td>{{ flight.departureTime|date:"Y-m-d H:i" }}</td>
                        <td>{{ flight.price }} 元</td>

                    </tr>


                    </tbody>
                </table>
                <div class="container">
                    <div class="row justify-content-center ">
                        <div class="align-self-center">

                            <form action="" method="POST">

                                {% csrf_token %}
                                <a class="btn btn-warning" href="{% url 'manageflight' %}">返回</a>

                                <input class="btn btn-danger" type="submit" name="Confirm" value="删除">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
